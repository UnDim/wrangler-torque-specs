<div class="bg-image"></div>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/images/jeep.png" alt="Logo" width="40" height="40" class="me-2">
        <span class="text-white">Jeep Torque Spec</span>
      </a>
      <div class="d-flex align-items-center">
        <a href="#contact" class="text-white text-decoration-none me-3" title="Contact">
          <i class="bi bi-envelope fs-4"></i>
        </a>
         <a href="https://github.com/UnDim" target="_blank" class="text-white text-decoration-none me-3" title="GitHub">
          <i class="bi bi-github fs-4"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="centered-box">
    <div class="card-box text-center">
      <h3 class="mb-4">Search for Torque Specs</h3>
      <form id="searchForm">
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <select id="modelSelect" class="form-select" [(ngModel)]="selectedModel">
            <option *ngFor="let model of models" [value]="model.name">{{ model.name }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </form>
      <!-- Search Result Modal -->
      <div id="results" class="mt-4"></div>
    </div>
  </div>
